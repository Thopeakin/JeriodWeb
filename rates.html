<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeriod</title>
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
            <div id='navbar'>
                <div onclick="window.location.href ='dashboard.html';" class='nav-section'>
                    <i class='material-icons'>home</i>
                    <h4>Home</h4>
                </div>
                <div onclick="window.location.href ='trades.html';" class='nav-section'>
                    <i class='material-icons'>assignment</i>
                    <h4>Trades</h4>
                </div>
                <div onclick="window.location.href ='rates.html';" class='nav-section active'>
                    <i class='material-icons'>autorenew</i>
                    <h4>Rates</h4>
                </div>
                <div onclick="window.location.href ='profile.html';" class='nav-section'>
                    <i class='material-icons'>person</i>
                    <h4>Profile</h4>
                </div>
            </div>
            <div id='right-side'>
                <div id='user-notifications'>
                    <div id='notifications'>
                        <p>Hello, Tope</p>
                        <i onclick='window.location.href="notifications.html";' class='material-icons'>notifications</i>
                    </div>
                    <div id='new-identifier'></div>
                </div>
                <i class='material-icons' id='menu'>menu</i>
            </div>
        </div>
    </header>
    <div id='content'>
        <div id='first-line'>
            <h3>
                Rate Calculator
            </h3>
        </div>
        <div id='open-trades'>
            <div id='open-trades-content' class='add-width'>
                <div id='trades-first-line' class='to-center remove-border'>
                    <div id='trades-filter' class='add-margin'>
                        <div class='sec-button filter-active' onclick='tradesFilter(this)' id='filter-giftcards'>Buy</div>
                        <div class='sec-button' onclick='tradesFilter(this)' id='filter-bitcoins'>Sell</div>
                    </div>
                </div>
                <form class='rates-form'>
                    <div class='form-column'>
                        <select>
                            <option>Select Digital Asset</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 2</option>
                        </select>
                        <select>
                            <option>Select Country</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 2</option>
                        </select>
                        <select>
                            <option>Select Card Type</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 2</option>
                        </select>
                        <input type='number' placeholder="Amount">
                        <div id='pri-button'>Trade Now</div>
                    </div>
                    <div class='form-column trade-info'>
                        <div class='div-title'>
                            TRADE INFO
                        </div>
                        <div class='trade-items'>
                            <div class='trade-item'>
                                Asset Type:
                            </div>
                            <div class='trade-item'>
                                Country:
                            </div>
                            <div class='trade-item'>
                                Card Type:
                            </div>
                            <div class='trade-item'>
                                Asset Value:
                            </div>
                        </div>
                        <div class='total-payout'>
                            TOTAL PAYOUT
                            <div class='price'>
                                ₦0
                            </div>
                        </div>
                        <div class='total-rate'>
                            Rate:
                            <div class='rate-price'>
                                ₦0/$
                            </div>
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
    <div id='modal'>
        <div id='modal-content'>
            <i onclick="closeMenu()" class="material-icons">close</i>
            <div onclick='window.location.href="dashboard.html";' class='menu-section'>
                <i class='material-icons'>home</i>
                <h2>Home</h2>
            </div>
            <div onclick='window.location.href="trades.html";' class='menu-section'>
                <i class='material-icons'>assignment</i>
                <h2>Trades</h2>
            </div>
            <div class='menu-section active'>
                <i class='material-icons'>autorenew</i>
                <h2>Rates</h2>
            </div>
            <div onclick='window.location.href="profile.html";' class='menu-section'>
                <i class='material-icons'>person</i>
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</body>
<script src="js/menu.js"></script>
<script src="js/rates.js"></script>


</html>
