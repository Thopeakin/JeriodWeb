<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeriod</title>
    <link rel="stylesheet" href="css/actionpage.css">
</head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
            <div id='navbar'>
                <div class='nav-section active'>
                    <i class='material-icons'>home</i>
                    <h4>Home</h4>
                </div>
                <div onclick="window.location.href ='trades.html';" class='nav-section'>
                    <i class='material-icons'>assignment</i>
                    <h4>Trades</h4>
                </div>
                <div onclick="window.location.href ='rates.html';" class='nav-section'>
                    <i class='material-icons'>autorenew</i>
                    <h4>Rates</h4>
                </div>
                <div onclick="window.location.href ='profile.html';" class='nav-section'>
                    <i class='material-icons'>person</i>
                    <h4>Profile</h4>
                </div>
            </div>
            <div style="display: flex;align-items: center;">
                <div id='user-notifications'>
                    <div id='notifications'>
                        <p>Hello, Tope</p>
                        <i onclick='window.location.href="notifications.html";' class='material-icons'>notifications</i>
                    </div>
                    <div id='new-identifier'></div>
                </div>
                <i class='material-icons' id='menu'>menu</i>
            </div>
        </div>
    </header>
    <div id='content'>
        <div id='first-line'>
            <div id='back-button' onclick='window.history.back();'>
                <i class='material-icons'>arrow_back</i>
                <h4>Back</h4>
            </div>
            <div id='page-title'>
                Add An Account
            </div>
        </div>
        <div id='page-content'>
            <div id='page-form'>
                <form id='ver-acc'>
                    <img src='images/bank.png' width="65px" height="65px" style="margin-bottom: 20px;">
                    <select id='bank'>
                        <option>Select Bank</option>
                        <option>GT Bank</option>
                    </select>
                    <input type="text" id='number' oninput="accountNumber(this)" placeholder="Account Number" maxlength="10">
                    <div id='pri-button'>Verify Account</div>
                    <div id='spin-btn'>
                        <div id='spin'></div>
                    </div>
                </form>
                <form id='con-acc'>
                    <img src='images/bank.png' width="65px" height="65px" style="margin-bottom: 20px;">
                    <div class='bank-section'>
                        <h4>Bank Name</h4>
                        <h2 id='bank-name'></h2>
                    </div>
                    <div id='details-row'>
                        <div class='bank-section'>
                            <h4>Account Number</h4>
                            <h2 id='acc-number'></h2>
                        </div>
                        <div style='margin-left: 35px;' class='bank-section'>
                            <h4>Account Name</h4>
                            <h2 id='acc-name'></h2>
                        </div>
                    </div>
                    <div onclick='window.location.href="authorizeaccount.html" ;' style='opacity: 1;' id='pri-button'>Confirm Account</div>
                </form>
            </div>
        </div>
    </div>
    <div id='modal'>
        <div id='modal-content'>
            <i onclick="closeMenu()" class="material-icons" style="font-size: 30px;color: #fff;margin-top: 15px; margin-right: 25px; align-self: flex-end;cursor: pointer;">close</i>
            <div onclick='window.location.href="dashboard.html";' class='menu-section active'>
                <i class='material-icons'>home</i>
                <h2>Home</h2>
            </div>
            <div onclick='window.location.href="trades.html";' class='menu-section'>
                <i class='material-icons'>assignment</i>
                <h2>Trades</h2>
            </div>
            <div onclick='window.location.href="rates.html";' class='menu-section'>
                <i class='material-icons'>autorenew</i>
                <h2>Rates</h2>
            </div>
            <div onclick='window.location.href="profile.html";' class='menu-section'>
                <i class='material-icons'>person</i>
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</body>
<script src="js/actionpage.js"></script>


</html>
