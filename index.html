<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeriod</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
            <p>Don' t have an account? <a href='signup.html'>Sign up now</a></p>
        </div>
    </header>
    <div id='bg'>
        <div id='content'>
            <h3>Welcome back</h3>
            <h5>Sign in to your JeriodNG Account</h5>
            <form>
                <div class='form-group'>
                    <label for='mail'>Email</label>
                    <div class='text-field'>
                        <i class='material-icons'>mail_outline</i>
                        <input type='email' id='mail'>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='password'>Password</label>
                    <div class='text-field'>
                        <i class='material-icons'>lock_outline</i>
                        <input type='password' id='password'>
                        <i onclick='visibility(this)' class='material-icons' id='visibility'>visibility_off</i>
                    </div>
                </div>
                <div class='form-group'>
                    <div id='pri-button' onclick='window.location.href="dashboard.html";'>Login</div>
                </div>
                <a href='#'>Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
