<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeriod</title>
    <link rel="stylesheet" href="css/actionpage.css">
</head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
            <div id='navbar'>
                <div class='nav-section active'>
                    <i class='material-icons'>home</i>
                    <h4>Home</h4>
                </div>
                <div onclick="window.location.href ='trades.html';" class='nav-section'>
                    <i class='material-icons'>assignment</i>
                    <h4>Trades</h4>
                </div>
                <div onclick="window.location.href ='rates.html';" class='nav-section'>
                    <i class='material-icons'>autorenew</i>
                    <h4>Rates</h4>
                </div>
                <div onclick="window.location.href ='profile.html';" class='nav-section'>
                    <i class='material-icons'>person</i>
                    <h4>Profile</h4>
                </div>
            </div>
            <div id='right-side'>
                <div id='user-notifications'>
                    <div id='notifications'>
                        <p>Hello, Tope</p>
                        <i onclick='window.location.href="notifications.html";' class='material-icons'>notifications</i>
                    </div>
                    <div id='new-identifier'></div>
                </div>
                <i class='material-icons' id='menu'>menu</i>
            </div>
        </div>
    </header>
    <div id='content'>
        <div id='first-line'>
            <div id='back-button' onclick='window.history.back();'>
                <i class='material-icons'>arrow_back</i>
                <h4>Back</h4>
            </div>
            <div id='page-title'>
                Select Giftcard
            </div>
        </div>
        <div id='page-content'>
            <div class='giftcard-row'>
                <div onclick='selectGiftcard( "amazon");' class='giftcard'>
                    <img src="images/amazon.png">
                </div>
                <div onclick='selectGiftcard( "apple");' class='giftcard'>
                    <img src="images/apple.png">
                </div>
                <div onclick='selectGiftcard( "starbucks");' class='giftcard'>
                    <img src="images/starbucks.png">
                </div>
            </div>
            <div class='giftcard-row'>
                <div onclick='selectGiftcard( "walmart");' class='giftcard'>
                    <img src="images/walmart.png">
                </div>
                <div onclick='selectGiftcard( "bestbuy");' class='giftcard'>
                    <img src="images/bestbuy.png">
                </div>
                <div onclick='selectGiftcard( "vicssecret");' class='giftcard'>
                    <img src="images/vicssecret.png">
                </div>
            </div>
        </div>
    </div>
    <div id='modal'>
        <div id='modal-content'>
            <i onclick="closeMenu()" class="material-icons">close</i>
            <div onclick='window.location.href="dashboard.html";' class='menu-section active'>
                <i class='material-icons'>home</i>
                <h2>Home</h2>
            </div>
            <div onclick='window.location.href="trades.html";' class='menu-section'>
                <i class='material-icons'>assignment</i>
                <h2>Trades</h2>
            </div>
            <div onclick='window.location.href="rates.html";' class='menu-section'>
                <i class='material-icons'>autorenew</i>
                <h2>Rates</h2>
            </div>
            <div onclick='window.location.href="profile.html";' class='menu-section'>
                <i class='material-icons'>person</i>
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</body>
<script src="js/tradegiftcards.js"></script>
<script src="js/menu.js"></script>

</html>
