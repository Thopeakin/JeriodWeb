<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeriod</title>
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
            <div id='navbar'>
                <div onclick="window.location.href ='dashboard.html';" class='nav-section'>
                    <i class='material-icons'>home</i>
                    <h4>Home</h4>
                </div>
                <div onclick="window.location.href ='trades.html';" class='nav-section active'>
                    <i class='material-icons'>assignment</i>
                    <h4>Trades</h4>
                </div>
                <div onclick="window.location.href ='rates.html';" class='nav-section'>
                    <i class='material-icons'>autorenew</i>
                    <h4>Rates</h4>
                </div>
                <div onclick="window.location.href ='profile.html';" class='nav-section'>
                    <i class='material-icons'>person</i>
                    <h4>Profile</h4>
                </div>
            </div>
            <div id='right-side'>
                <div id='user-notifications'>
                    <div id='notifications'>
                        <p>Hello, Tope</p>
                        <i onclick='window.location.href="notifications.html";' class='material-icons'>notifications</i>
                    </div>
                    <div id='new-identifier'></div>
                </div>
                <i class='material-icons' id='menu'>menu</i>
            </div>
        </div>
    </header>
    <div id='content'>
        <div id='first-line'>
            <h3>
            </h3>
            <div class='dropdown'>
                <h4>Ongoing Trade</h4>
                <i class='material-icons'>arrow_drop_down</i>
            </div>
        </div>
        <div id='open-trades'>
            <div id='open-trades-content'>
                <div id='trades-first-line'>
                    <h4>My Trades</h4>
                    <div id='trades-filter'>
                        <div class='sec-button filter-active' onclick='tradesFilter(this)' id='filter-giftcards'>Giftcards</div>
                        <div class='sec-button' onclick='tradesFilter(this)' id='filter-bitcoins'>Bitcoins</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='modal'>
        <div id='modal-content'>
            <i onclick="closeMenu()" class="material-icons">close</i>
            <div onclick='window.location.href="dashboard.html";' class='menu-section'>
                <i class='material-icons'>home</i>
                <h2>Home</h2>
            </div>
            <div class='menu-section active'>
                <i class='material-icons'>assignment</i>
                <h2>Trades</h2>
            </div>
            <div onclick='window.location.href="rates.html";' class='menu-section'>
                <i class='material-icons'>autorenew</i>
                <h2>Rates</h2>
            </div>
            <div onclick='window.location.href="profile.html";' class='menu-section'>
                <i class='material-icons'>person</i>
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</body>
<script src="js/trades.js"></script>
<script src="js/menu.js"></script>


</html>
