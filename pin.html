<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div id='header-content'>
            <h2>Logo</h2>
        </div>
    </header>
    <div id='bg'>
        <div id='content'>
            <h3>Transactional PIN</h3>
            <h5>You will use this PIN to authorize every trasanction</h5>
            <form>
                <div id='pin-group'>
                    <input oninput="pinInput(0)" maxlength="1" type='password' class='pin-field'>
                    <input oninput="pinInput(1)" maxlength="1" type='password' class='pin-field'>
                    <input oninput="pinInput(2)" maxlength="1" type='password' class='pin-field'>
                    <input oninput="pinInput(3)" maxlength="1" type='password' class='pin-field'>
                </div>
                <div class='form-group'>
                    <input onclick='window.location.href="dashboard.html" ;' type='button' value='Finish'>
                </div>
            </form>
        </div>
    </div>
</body>

    document.querySelector('.pin-field').focus();
</script>
